<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{title}}</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Inicio</a></li>
          <li class="breadcrumb-item active">{{title}}</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Formulario de Registro nuevo usuario</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre de usuario</label>
                <input type="email" class="form-control {{valid}}" id="exampleInputEmail1" placeholder="Ingrese nombre de usuario">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contrase単a</label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Ingrese contrase単a">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Repita contrase単a</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repita contrase単a">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Foto de usuario</label>
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input clases" id="exampleInputFile">
                    <label class="custom-file-label" for="exampleInputFile">Seleccione Archivo</label>
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text">Subir</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary" (click)="onSubmit()">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
